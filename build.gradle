
plugins {
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.10"
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}


repositories {
    mavenCentral()
}
dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
}

mainClassName = "App"


test {
    useJUnitPlatform()
}
